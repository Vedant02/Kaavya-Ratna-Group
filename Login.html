<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<meta charset="utf-8">
	<title>Login Page</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" charset="utf-8"></script>
</head>
<body>
<!--form area start-->	
<div class="form">
	<!--Login Form start-->
	<form class="login-form" action="" method="post">
		<i class="fas fa-user-circle"></i>
		<input class="user-input" type="text" placeholder="Username" required="">
		<input class="user-input" type="password" placeholder="password" required="">
		<div class="option-01">
			<label class="remember-me"><input type="checkbox" name="">Remember me</label>
			<a href="#">Forgot your password?</a>
		</div>
		<input type="submit" name="" class="btn" value="LOGIN">
		<div class="option-02">
			<p>Not registered? <a href="#">Create an Account</a></p>
		</div>
	</form>
	<!--login form end-->
	<!--signup form start-->
      <form class="signup-form" action="" method="post">
      	<i class="fas fa-user-plus"></i>
      	<input type="text" class="user-input" placeholder="Username" required="">
      	<input type="email" class="user-input" placeholder="Email Address" required="">
      	<input type="password" class="user-input" placeholder="Password" required="">
      	<input type="submit" class="btn" value="SIGN UP">
      	<div class="option-02">
      		<p>Already Registered?<a href="#">Sign in</a></p>
      	</div>
      	</form>
    <!--signup form end-->
</div>
<!--form area end-->
<script type="text/javascript">
	$('.option-02 a').click(function(){
       $('form').animate({
         height:"toggle",opacity:"toggle"
       },"slow");
	});
</script>
</body>
</html>
